<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEDCOM Family Tree Viewer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GEDCOM Tree Viewer</h1>
            <p>Upload a GEDCOM file to visualize your family tree</p>
        </header>

        <main>
            <div class="upload-section">
                <input type="file" id="gedcomFile" accept=".ged,.gedcom" style="display: none;">
                <button id="uploadBtn" class="upload-btn">
                    <span>üìÅ</span>
                    Choose GEDCOM File
                </button>
                <div id="fileInfo" class="file-info" style="display: none;">
                    <span id="fileName"></span>
                    <button id="clearFile" class="clear-btn">‚úñ</button>
                </div>
            </div>

            <div class="controls-section" id="controls" style="display: none;">
                <div class="control-group">
                    <label for="generations">Generations to display:</label>
                    <input type="range" id="generations" min="1" max="10" value="3">
                    <span id="generationsValue">3</span>
                </div>

                <div class="control-group">
                    <label>Layout orientation:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="orientation" value="vertical" checked>
                            Vertical
                        </label>
                        <label>
                            <input type="radio" name="orientation" value="horizontal">
                            Horizontal
                        </label>
                    </div>
                </div>

                <button id="generateTree" class="generate-btn">Generate Family Tree</button>
            </div>
        </main>

        <div id="status" class="status"></div>
    </div>

    <!-- Load GEDCOM parser libraries -->
    <script src="../lib/gedcom-parser.js"></script>
    <script src="../lib/tree-builder.js"></script>
    <script src="popup.js"></script>
</body>
</html>
